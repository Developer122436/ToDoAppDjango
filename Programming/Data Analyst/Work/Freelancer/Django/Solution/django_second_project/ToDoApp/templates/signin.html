{% extends 'base.html' %}

{% block title %}
    Sign in
{% endblock %}

{% block content %}
    {% load static %}
    {% if error %}
        <h6 class="text-center alert alert-danger">{{error}}</h6>
    {% endif %}
    <div class="login-box">
        <h1>Login</h1>
        <form class="box" action="{% url 'signin_view' %}" method="POST">
            {% csrf_token %}
            <div class="textbox">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="textbox">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="customBtn" type="submit">Signin</button>
            <div class="signup-link">Not a member? <a href="{% url 'signup_view' %}">Signup now</a></div>
        </form>
    </div>

{% endblock content %}
